{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Makrwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .input-group-append {
            background-color: #24A4A9;
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
        }

        #input {
            width: 700px;
        }
    </style>

</head>
<body>
<div style="text-align: center; margin-top: 100px">
    <img src="{% static 'assets/images/logo.png' %}" alt="">
</div>
<div style="text-align: center; margin-top: 50px">
    <form action="{% url 'makr:index' %}" method="POST" style="display: inline-block">
        {% csrf_token %}
        <div class="input-group ">
            <input class="form-control shadow-none form-control-lg py-2" name="search" type="search" id="input"
                   placeholder="Search topics on the videos you want to find" required>
            <span class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit">
            <i class="fa fa-search fa-2x" style="color: white"></i>
        </button>
      </span>
        </div>

    </form>

</div>

</body>
</html>
